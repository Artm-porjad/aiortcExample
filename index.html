<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>
<button id="start" onclick="start()">Start and generate the offer</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>
<label for="offer">Enter a message:
        <input type="text" name="offer" id="offer" placeholder="Enter an offer"
               inputmode="latin" >
</label>
<button id="connecting" onclick="connecting()">Connect</button>

<div id="media">
    <h2>Media1</h2>

    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
</div>
<div id="media1">
    <h2>Media2</h2>

    <audio id="audio1" autoplay="true"></audio>
    <video id="video1" autoplay="true" playsinline="true"></video>
</div>
<script src="client.js"></script>
</body>
</html>
